<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background-image: url(beach.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        nav {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 30%;
            height: 50%;
            opacity: 60%;
        }
        nav ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            
        }
        nav li {
            margin-bottom: 10px;
            font-size: 30px;
           
        }
        nav ul li {
            border: 4px solid #555;
        }
        nav a {
            text-decoration: none;
            color: black;
            padding: 10px;
        }
        nav a:hover {
            background-color: pink;
            opacity: 80%;
        }
        nav li a{
            padding: 8px 16px;
        }
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: white;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidenav a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: black;
            display: block;
            transition: 0.3s;
        }
        .sidenav a:hover {
            background-color: pink;
        }
        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        footer{
            color: white;
            position: absolute;
            top: 550px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#About" id="aboutBtn">About</a></li>
            <li><a href="#Services" id="servicesBtn">Services</a></li>
            <li><a href="#Clients" id="clientsBtn">Clients</a></li>
            <li><a href="#Contact" id="contactBtn">Contact</a></li>
        </ul>
    </nav>
    <div class="sidenav" id="mySidenav">
        <a href="javascript:void(0)" class="closebtn" id="closeBtn">&times;</a>
        <a href="act16.html">Link 1</a>
        <a href="act16.html">Link 2</a>
        <a href="act16.html">Link 3</a>
        <a href="act16.html">Link 4</a>
    </div>
    <div id="main">
        <!-- Content here -->
    </div>

    <footer>
        sir maawa ka samin sir huhu.....perfect cutiee
    </footer>
    <script>
        document.getElementById('aboutBtn').addEventListener('click', function() {
            openNav();
        });

        document.getElementById('servicesBtn').addEventListener('click', function() {
            openNav();
        });

        document.getElementById('clientsBtn').addEventListener('click', function() {
            openNav();
        });

        document.getElementById('contactBtn').addEventListener('click', function() {
            openNav();
        });

        document.getElementById('closeBtn').addEventListener('click', function() {
            closeNav();
        });

        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</body>
</html>
