<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Navigation</title>
    <style>
        body {
            background-image: url(beach.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    
  }
  
  .nav-container {
    width: 670px;
    height: 490px;
    position: relative;
    margin: 50px auto;
    overflow: hidden;
    opacity: 70%;
  }
  
  .nav-box {
    align-items: left;
    width: 100%;
    height: 100%;
    position: absolute;
    border-radius: 0cqmax;
    border-radius: 10px;
    top: 0;
    left: 100%;
    background: linear-gradient(93deg, rgb(252, 252, 252)    , pink, rgb(170, 28, 123));
    padding: 2px;
    box-sizing: border-box;
    transition: left 0.5s
  }
  
  .nav-box#main-nav {
    left: 0;
  }
  
  .nav-box.active {
    left: 0;
  }
  
  .nav-link,
  .back-link {
    cursor: pointer;
    color:  black;
    text-decoration: none;
  }
  button{
    padding: 50px;
   text-align: center;
    background-color: pink;
    height: 120px;
    width: 620px;
    border-radius: 5px;
    border-inline-start-width: 0cqmax;
    display: flex;
    align-self: left;
    font-size: x-large;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif  ;

  }
  button:hover {
    background-color: rgb(201, 139, 149);
  }
  a{
    text-decoration: none;

  }
  header{
    
    text-align: center;
    border-inline-start-width: 0cqmax;
    

  }
  footer{
    
    text-align: center;
    border-inline-start-width: 0cqmax;
    font-size: x-large;
    font-family: 'Courier New', Courier, monospace;

  }
  .back-link {
    font-size: 50px;
  }
    </style>
</head>
<body>
    <header>
        <div class="header">
        <h1 style="color: white;">ACTIVITY 16 SLIDING NAVIGATION</h1>
        </div>
    </header>
  <div class="nav-container">
    <div class="nav-box" id="main-nav">
      <ul>
        <button><li><a href="#" class="nav-link" data-target="about-nav">About</a></li></button>
        <button><li><a href="#" class="nav-link" data-target="products-nav">Products</a></li></button>
        <button><li><a href="#" class="nav-link" data-target="resources-nav">Resources</a></li></button>
        <button><li><a href="#" class="nav-link" data-target="contact-nav">Contact</a></li></button>
      </ul>
    </div>
    <div class="nav-box" id="about-nav">
      <a href="#" class="back-link" data-target="main-nav">←</a>
      <ul>
        <button><li><a href="#" class="nav-link" data-target="media-nav">Media</a></li></button>
        <button><li><a href="#">History</a></li></button>
        <button><li><a href="#">Staff</a></li></button>
      </ul>
    </div>
    <div class="nav-box" id="media-nav">
      <a href="#" class="back-link" data-target="about-nav">←</a>
      <ul>
        <button><li><a href="#">Brochures</a></li></button>
        <button><li><a href="#">Videos</a></li></button>
        <button><li><a href="#">Downloads</a></li></button>
      </ul>
    </div>
    <div class="nav-box" id="products-nav">
      <a href="#" class="back-link" data-target="main-nav">←</a>
      <ul>
        <button><li><a href="#">Widgets</a></li></button>
        <button><li><a href="#">Contraptions</a></li></button>
        <button><li><a href="#">Gizmos</a></li></button>
      </ul>
    </div>
    <div class="nav-box" id="resources-nav">
      <a href="#" class="back-link" data-target="main-nav">←</a>
      <ul>
        <button><li><a href="#">Manuals</a></li></button>
        <button><li><a href="#">Knowledgebase</a></li></button>
        <button><li><a href="#">Support</a></li></button>
      </ul>
    </div>

    <div class="nav-box" id="contact-nav">
        <a href="#" class="back-link" data-target="about-nav">←</a>
        <ul>
          <button><li><a href="#">Phone Number</a></li></button>
          <button><li><a href="#">Social Media Account</a></li></button>
          <button><li><a href="#">User</a></li></button>
        </ul>
  </div>
<!-- JAVASCRIPT-->
  <script>
        const navLinks = document.querySelectorAll('.nav-link');
const backLinks = document.querySelectorAll('.back-link');
const navBoxes = document.querySelectorAll('.nav-box');

navLinks.forEach(link => {
  link.addEventListener('click', (e) => {
    e.preventDefault();
    const target = document.getElementById(link.dataset.target);
    navBoxes.forEach(box => box.classList.remove('active'));
    target.classList.add('active');
  });
});

backLinks.forEach(link => {
  link.addEventListener('click', (e) => {
    e.preventDefault();
    const target = document.getElementById(link.dataset.target);
    navBoxes.forEach(box => box.classList.remove('active'));
    target.classList.add('active');
  });
});
  </script>
</body>
</html>
